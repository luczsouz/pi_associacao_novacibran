<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/contato.css">
</head>
<body>
    <header>
        <div class="Posicaonav">
        <nav>
            <a href="/index.html" style="color:white" >  INÍCIO |</a>
            <a href="/contato.html" style="color:white"> CONTATO</a>
         </nav>
        </div>
    
        <div id="TITULO">
            <h1>SEJA UM PARCEIRO<BR>ENTRE EM CONTATO</h1>
        </div>
        

    
    </header>
         
<br><br>
    <main class="container">

    <form method="post" id="formTeste" action="mailto:contato@gmail.com" class="formulario">
        <fieldset>
            <label for="formNome">Nome:</label>
            <input id="formNome" type="text" name="nome" size="108">
        </fieldset>
<br>
        <fieldset>
            <label for="formEmail">E-mail:</label>
            <input id="formEmail" type="email" name="email" size="108">
        </fieldset>

    

        <fieldset>
           <label for="formTelefone">Telefone:</label>
            <input id="formTelefone" type="tel" name="telefone" size="108"   placeholder="(xx) xxxxx-xxxx">
        </fieldset>  

        <br>

    <legend> <h2>Sugestões, elogios e críticas</h2></legend>
    <textarea name="mensagem" rows="10" cols="108"      placeholder="Deixe sua mensagem aqui" required></textarea>

    </br></br>      

    </fieldset>
    <br><br>

    <input type="submit" value="Enviar">


    </form>
    </main>

    <script src="./script.js"></script>
</body>
</html>
